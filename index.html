<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP-SignUpForm</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <div class="full-logo">
          <img src="./images/odin-lined.png" alt="odin-logo" />
          <div class="logo-name">ODIN</div>
        </div>
        <div class="photo-cred">Photo by Haile West on Unsplash</div>
      </div>
      <div class="right-side">
        <div class="message-section">
          <h2>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br /><br />
            <!-- br in succession is two consecutive line breaks so an empty space -->
            Sign up <em>now</em> to get started.
            <br />
          </h2>
          <!-- br or line breaks are good for shorter amount of texts -->
        </div>
        <div class="form-section">
          <h3>Let's do this!</h3>
          <form action="" method="get" class="form-main-div">
            <div class="form-divs" id="left-forms">
              <div class="form-div">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" />
              </div>
              <div class="form-div">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-div">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" />
              </div>
            </div>

            <div class="form-divs" id="right-forms">
              <div class="form-div">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" />
              </div>
              <div class="form-div">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phoneNumber" />
              </div>
              <div class="form-div">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="text"
                  id="confirm-password"
                  name="confirmPassword"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="create-account-section">
          <button type="submit">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
